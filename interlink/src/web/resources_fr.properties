# Contenu textuel français pour l'IHM du module d'interconnexion avec Silk.
# ============================================================================
# Contenus textuels principaux.
interlink.title                  = Interconnexion avec Silk
interlink.button                 = Interconnexion avec Silk
interlink.description            = Silk est un outil de découverte de relations entre des objets provenant de jeux de données différents. Les producteurs de données peuvent utiliser Silk pour créer des liens RDF de leurs données vers d'autres jeux préexistants du web de données, créant ainsi des données liées.
interlink.file.title             = Interconnexion depuis une configuration existante
interlink.file.description       = Pour utiliser une configuration externe, il faut en joindre le fichier de configuration XML et indiquer <span title="&lt;Interlink id='id'&gt;">l'identifiant</span> de l'interconnexion à employer.
interlink.file.warning           = Pour être visible depuis Datalift, l'interconnexion soumise à Silk doit au moins utiliser la sortie suivante :
interlink.script.title           = Création d'un script d'interconnexion
interlink.script.description     = Ce module d'interconnexion est une interface pour créer et exécuter des scripts de configuration de Silk : pour fonctionner, Silk nécessite d'être configuré en indiquant diverses informations concernant les données, la façon de les explorer, de les comparer, et de créer de nouveaux liens entre elles.
interlink.silk.description       = Les scripts de configuration Silk conçus avec cette interface permettent de créer des liens owl:sameAs dans une nouvelle source Datalift, toutefois, Silk n'est pas limité à cette utilisation et il reste possible d'utiliser un script défini en dehors de Datalift pour le lancer sur les données de la plateforme. Il est également possible de créer une interconnexion depuis le module et de l'exporter pour un usage ultérieur.
interlink.doc.title              = Documentation de Silk
interlink.doc.link               = http://www4.wiwiss.fu-berlin.de/bizer/silk/
