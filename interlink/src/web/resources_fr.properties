dataset.address.label       = Identifiant du jeu
dataset.address.info        = URI d'une source Datalift du projet courant
dataset.address.help        = Ce jeu de données Datalift va être exploré par Silk selon les paramètres que vous allez définir, et ses données seront comparées à celles de l'autre jeu.
dataset.query.label         = Requête restrictive
dataset.query.example       = ?s rdf:type foaf:Person
dataset.query.info          = Une restriction pour affiner les valeurs à explorer (utiliser ?s)
dataset.query.help          = Ce paramètre permet de restreindre le champ de recherche de Silk en définissant (en SPARQL) des critères de filtrage. On peut ne vouloir explorer que certaines classes, filtrer les données parcourues selon leur valeur, ou bien encore ne s'intéresser qu'à certains sujets. La restriction doit être exprimée en SPARQL.
#
dataset.property.label      = Propriété de comparaison
dataset.property.info       = Un prédicat dont les valeurs seront explorées
dataset.property.example    = foaf:name
dataset.property.help       = Les valeurs associées à ce prédicat vont être utilisées par Silk pour comparer les données. Une transformation peut être utilisée pour modifier les valeurs originales, et la mesure de comparaison sera choisie par la suite.
#
compare.title               = Comparaison
compare.measure.title       = Mesure de distance
compare.measure.first       = Entre chaînes - Par caractères
compare.measure.secund      = Entre chaînes - Par tokens
compare.measure.third       = Entre nombres, dates, coordonnées
#
compare.num.min             = Minimum
compare.num.max             = Maximum
#
compare.geo.unit            = Unité de distance
compare.geo.meters          = Mètres
compare.geo.kilometers      = Kilomètres
#
compare.curve.unit          = Type de courbe
compare.curve.linear        = Linéaire
compare.curve.logistic      = Logistique
#
compare.measure.threshold   = Seuil
threshold.title             = La distance maximale. Pour les mesures de distance normalisées, le seuil doit être compris entre 0.0 et 1.0.
compare.measure.weight      = Poids
weight.title                = Certains opérateurs de comparaison peuvent être plus adaptés que d'autres pour l'établissement de liens corrects entre deux ressources. Par exemple, selon le format / la qualité des données, comparer des noms peut être considéré comme moins important que de comparer des coordonnées quand on relie des villes. Si ce modificateur n'est pas donné, un poids par défaut de 1 sera utilisé. Le poids n'est sollicité que pour les aggrégations basées sur une moyenne, moyenne quadratique ou moyenne géométrique. 
#
transform.title             = Transformation
transform.info              = Fonctions d'altération des données à comparer
transform.help              = Pour que la comparaison fonctionne correctement, il faut que les données soient dans un format proche, sinon identique. Par exemple, les mots doivent utiliser la même casse, les dates avoir le même format, l'encodage doit être identique. Pour certaines transformations, des paramètres supplémentaires seront demandés pour compléter la configuration.
transform.function.first    = Modifications de la casse
transform.function.secund   = Filtrages de caractères
transform.function.third    = Suppressions de chaînes
transform.function.fourth   = Recherche et rempalcement de chaînes
transform.function.fifth    = Changements d'encodage
transform.function.sixth    = Transformations numériques
