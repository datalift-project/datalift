# Mesures de distance.
metric.title                        = Paramètres des comparaisons
metric.title.main                   = Le choix d'une mesure de distances adéquate est fondamental pour le succès d'une interconnexion.
metric.title.info                   = Les mesures par caractère gomment les erreurs typographiques, celles par tokens facilitent la comparaison de groupes de mots. Le seuil définit la tolérance aux différences entre valeurs.
#
metric.title.levenshteinDistance    = Levenshtein
metric.title.levenshtein            = Levenshtein normalisé
metric.title.jaro                   = Jaro
metric.title.jaroWinkler            = Jaro-Winkler
metric.title.equality               = Egalité
metric.title.inequality             = Inégalité
metric.title.jaccard                = Jaccard
metric.title.dice                   = Dice
metric.title.softjaccard            = Soft Jaccard
metric.title.num                    = Numérique - Saisir min et max
metric.title.date                   = Date - en jours
metric.title.dateTime               = DateTime - en secondes
metric.title.wgs84                  = WGS84 - Choisir unité et courbe
#
metric.info.levenshteinDistance     = Le nombre minimum de transformations nécessaires pour passer d'une chaîne à l'autre, avec comme transformations possibles l'insertion, la suppression ou la substitution d'un caractère.
metric.info.levenshtein             = Le nombre minimum de transformations nécessaires pour passer d'une chaîne à l'autre, avec comme transformations possibles l'insertion, la suppression ou la substitution d'un caractère. Normalisée.
metric.info.jaro                    = Mesure de distance simple originellement créée pour comparer des noms de personnes. Normalisée.
metric.info.jaroWinkler             = Mesure pensée et bien adaptée pour les chaînes de caractères courtes comme des noms de personnes. Normalisée.
metric.info.equality                = 0 si les chaînes sont égales, 1 sinon. Normalisée.
metric.info.inequality              = 1 si les chaînes sont égales, 0 sinon. Normalisée.
metric.info.jaccard                 = Définie comme la taille de l'intersection de deux chaînes divisée par la taille de l'union des deux chaînes. Normalisée.
metric.info.dice                    = Ce coefficient est égal à deux fois la taille des caractères communs aux deux chaînes (intersection) divisée par la somme de leurs tailles. Normalisée.
metric.info.softjaccard             = Définie comme la taille de l'intersection de deux chaînes divisée par la taille de l'union des deux chaînes. Les valeurs jusqu'à une certaine distance de Levenshtein sont considérées équivalentes. Normalisée.
metric.info.num                     = Différence numérique entre les valeurs. Min et max représentent l'intervalle des valeurs à considérer.
metric.info.date                    = Différence entre deux dates (format YYYY-MM-DD), résultat en jours.
metric.info.dateTime                = Différence entre deux horaires (format xsd:dateTime), résultat en secondes.
metric.info.wgs84                   = Distance géographique entre deux points. Préciser l'unité de la distance (mètres, kilomètres) et le type de courbe (linéaire, logistique).
