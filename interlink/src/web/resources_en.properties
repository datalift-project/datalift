threshold.title             = The maximum distance. For normalized distance measures, the threshold should be between 0.0 and 1.0.
compare.measure.weight      = Weight
weight.title                = Some comparison operators might be more relevant for the correct establishment of a link between two resources than others. For example, depending on data formats/quality, matching labels might be considered less important than matching geocoordinates when linking cities. If this modifier is not supplied, a default weight of 1 will be assumed. The weight is only considered in the aggregation types average, quadraticMean and geometricMean.
